<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="press()">Apply</button>
</body>
</html>
<script>
  let h2 = document.getElementById("display")
  let input = document.getElementById("name")
  let gender = document.getElementById("gender")

  
  function press() {

    //input.value + " "+ gender.value
    h2.innerText = input.value + " "+ gender.value
  }

</script>
